<a mat-button class="backSetting" routerLink="" (click)="onGetAllResident()">
  <i class="material-icons">arrow_back_ios</i> Resident list</a>
<div class="mat-accordion">
  <div class="itemSetting2">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <p> Personal Information</p>
      </mat-expansion-panel-header>
      <div class="dataSetting" *ngIf="resident">
        <form [formGroup]="residentForm"  class="example-form">

          <div class="picture-preview">
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && residentForm.get('image').valid">
              <img  [src]="imagePreview" [alt]="residentForm.value.title">
            </div>
            <div class="image-preview2" *ngIf="resident.imagePath">
                <img  [src]="resident.imagePath" [alt]="residentForm.value.title">
              </div>
            <div class="iconPicture">
              <mat-icon  matSuffix (click)="filePicker.click()">add_a_photo</mat-icon>
              <input type="file"  #filePicker (change)="onImagePicked($event)"  >
            </div>
          </div>

          <mat-form-field class="example-full-width">
            <input matInput type="text"  formControlName="firstName" placeholder="First Name:">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="text"  formControlName="lastName" placeholder="Last Name:">
          </mat-form-field>
          <mat-form-field class="example-full-width">

              <mat-select matInput  formControlName="isRentPaid" required placeholder="Is the appartement paid this month?">
                  <mat-option [value]="true">Yes</mat-option>
                  <mat-option [value]="false">No</mat-option>
                </mat-select>
          <!--   <input matInput type="text" formControlName="{{'isRentPaid' | questionableBoolean}}" placeholder="Is Rent Paid:" > -->

              <!-- [(ngModel)]="resident.isRentPaid" -->
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="text"  formControlName="appartmentInfo" placeholder="Room: ">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="text" matInput formControlName="phoneNumber" placeholder="Phone number:">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="text" matInput formControlName="rent"  placeholder="rent: ">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput formControlName="contractEndDate" [matDatepicker]="contractEndDate" placeholder="Contract End Date">
              <mat-datepicker-toggle matSuffix [for]="contractEndDate"></mat-datepicker-toggle>
              <mat-datepicker #contractEndDate></mat-datepicker>
              <!-- <mat-error *ngIf="name.invalid">please entered a title</mat-error> -->
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput formControlName="nextVisitDate" [matDatepicker]="nextVisitDate" placeholder="Next visit date">
              <mat-datepicker-toggle matSuffix [for]="nextVisitDate"></mat-datepicker-toggle>
              <mat-datepicker #nextVisitDate></mat-datepicker>
            </mat-form-field>

        </form>
      </div>
      <mat-action-row>
        <button mat-button color="primary" (click)="onSave()">Save</button>
        <button mat-button color="accent">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>
  <div class="itemSetting2">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <p> Contract Information</p>
      </mat-expansion-panel-header>
      <p>Empty</p>
      <mat-action-row>
        <button mat-button color="accent">Previous </button>
        <button mat-button color="primary">Save</button>
        <button mat-button color="accent">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>
  <div class="itemSetting2">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <p> Appartment Information</p>
      </mat-expansion-panel-header>
      <p>Empty</p>
      <mat-action-row>
        <button mat-button color="accent">Previous </button>
        <button mat-button color="primary">Save</button>
        <button mat-button color="accent">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>
  <div class="itemSetting2">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <p> Documents</p>
      </mat-expansion-panel-header>
      <p>Empty</p>
      <mat-action-row>
        <button mat-button color="accent">Previous </button>
        <button mat-button color="primary">Save</button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>
</div>
