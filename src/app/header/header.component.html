<div class="container">

  <div class="headerUp">
    <div class="asideLeftHeaderUp"></div>
    <button mat-button routerLink="resident" class="logo">
      <div class="textLogo">
        <span class="textLogoTitle"> Rent & </span>
        <span class="textLogoTitle">Optimize</span>
      </div>
    </button>


    <div routerLink="resident" routerLinkActive="active">

    </div>
    <div class="searchArea">
      <button mat-button>Contact & Help</button>
      <button mat-button><i class="material-icons">
          search
        </i></button>
        <button mat-button (click)="onLogout()"  matTooltip="Log-out" *ngIf="userIsAuthenticated"><i class="material-icons" style="color:green">
          how_to_reg
          </i></button>
          <button mat-button *ngIf="!userIsAuthenticated" matTooltip="Log-in"><i class="material-icons"  style="color: red">
            person
            </i></button>
    </div>
    <div class="empty">
      <button *ngIf="userIsAuthenticated" mat-fab color="" class="Addbutton" routerLink="./residents/new" routerLinkActive="mat-accent"> <i class="material-icons">
          person_add
        </i> </button>
    </div>
    <div class="asideRightHeaderDown"></div>
  </div>

  <div class="headerDown">
    <div class="asideRightHeaderDown"></div>
    <div class="residentData" *ngIf="userIsAuthenticated" >
      <mat-expansion-panel class="matpanelExpansion" hideToggle ="true" >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Residents
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-container matExpansionPanelContent *ngTemplateOutlet="residentExpansionPanelContent"></ng-container>
      </mat-expansion-panel>
    </div>
    <div class="takeAction" *ngIf="userIsAuthenticated">
      <mat-expansion-panel class="matpanelExpansion"  hideToggle ="true">
        <mat-expansion-panel-header class="matpanelExpansionHeader">
          <mat-panel-title>
            Take actions
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class = "groupButtonMenu" >
        <button class="menuButtonDown" mat-button>Resident Onboarding</button>
        <button class="menuButtonDown" mat-button>Resident Offboarding </button>
        <button class="menuButtonDown" mat-button>Manage Appartments</button>
        </div>
      </mat-expansion-panel>
    </div>
    <div class="todo" *ngIf="userIsAuthenticated">
      <mat-expansion-panel class="matpanelExpansion"  hideToggle ="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            To do list
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class = "groupButtonMenu" >
            <button class="menuButtonDown" mat-button>New tasks</button>
            <button class="menuButtonDown" mat-button>Manage taks</button>
            </div>
      </mat-expansion-panel>
    </div>
    <div class="userConnection">
      <mat-expansion-panel class="matpanelExpansionLogin">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <i class="material-icons">
              perm_identity
            </i>
            Login
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ul>
          <li *ngIf="!userIsAuthenticated">
            <button class="loginButtom" mat-raised-button color="primary" routerLink="/login" routerLinkActive="mat-accent">Login</button>
          </li>
          <li *ngIf="!userIsAuthenticated">
            <button class="loginButtom" mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup </button>
          </li>
          <li *ngIf="userIsAuthenticated">
            <button class="loginButtom"  mat-button (click)="onLogout()">Logout</button>
          </li>
        </ul>
      </mat-expansion-panel>
    </div>
    <div class="asideLeftHeaderDown"></div>
  </div>

</div>
<ng-template #residentExpansionPanelContent class="expensionPanelContainer">
  hello
</ng-template>
